<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/compass.png">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <title>Journey</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <a href="">Journey</a>
            </div>
            <div class="icons">
                <a href="#" class="sprite calendar"></a>
                <a href="#" class="sprite forum"></a>
                <a href="#" class="sprite compass"></a>
            </div>
            <div class="links">
                <p>Welcome, <span><a href="#">Log In</a></span> or <span><a href="#">Sign Up</a></span></p>
            </div>
        </header>
        <section class="section">
            <div class="form">

                    <div class="box"></div>
                    <div class="register-labels">
                        <a href="#">Sign Up</a>
                        <a href="#">Log In</a>
                    </div>
                </div>
                <div class="face-google row">
                    <div class="facebook row">
                        <a href="#" class="sprite facebook-icon"></a>
                        <a href="#">Facebook</a>
                    </div>
                    <div class="google row">
                        <a href="#" class="sprite google-icon"></a>
                        <a href="#">Google</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

</html>
